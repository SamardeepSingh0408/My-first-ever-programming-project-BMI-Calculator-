    <h1 class="heading">BMI Calculator</h1>

        <input type="text" placeholder="Weight in KG" class="weight" >
        <input type="text" placeholder="Height in meter" class="height" >
        <button fdprocessedid="7lld98">Calculate</button>
    </div>    
    <p id="result">Please enter valid numbers.</p>
    <script>
        
        document.querySelector('button').addEventListener('click', function calculate() {
            let weight = parseFloat(document.querySelector('.weight').value);
            let height = parseFloat(document.querySelector('.height').value);    
            let bmi = weight / (height * height);
            if (bmi < 18.5){
                document.getElementById('result').innerHTML = `UnderWeight, because Your BMI is: ${bmi.toFixed(2)}`;
            }
            else if (bmi>=18.5 || bmi<=24.5){
                document.getElementById('result').innerHTML = `NormalWeight, because Your BMI is: ${bmi.toFixed(2)}`;
            }
            else if (bmi>=25 || bmi<=29.9){
                document.getElementById('result').innerHTML = `OverWeight, because Your BMI is: ${bmi.toFixed(2)}`;
            }
            else if (bmi>30){
                document.getElementById('result').innerHTML = `Obese, because Your BMI is: ${bmi.toFixed(2)}`;
            }
            else{
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
        });
